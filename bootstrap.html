<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="p-5">
    <div class="row">  
        <!-- 1 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Calendar</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">02/10/2023</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-calendar fs-2 text-info pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col p-10">
                            <i class="bi bi-currency-dollar fs-5 text-primary pe-3"></i>
                        </div>
                        <div class="col text-end">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Earnings (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$12,500</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 3 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col p-10">
                            <i class="bi bi-currency-dollar fs-5 text-success pe-3"></i>
                        </div>
                        <div class="col text-end">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Earnings (Annual)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 4  -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                Expenses (Annual)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$50,000</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-currency-dollar fs-1 text-danger pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 5 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                New Account</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">257</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-person-add fs-1 text-info pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 6 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                               Active Account</div>
                            <div class="row align-items-center" >
                                <div class="col-auto ">
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">587</div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 80.8%" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-person-fill fs-1 text-primary pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 7 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Warned Account</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">129</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-person-fill-x fs-1 text-warning pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 8 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                Deleted Account</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">13</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-person-fill-exclamation fs-1 text-danger pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 9 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Waiting List</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">5</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-hourglass-split fs-1 text-warning pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 10 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Cart Active</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">24</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-cart fs-1 text-success pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 11 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Delivery</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">79</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-truck fs-1 text-primary pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 12 -->
        <div class="col-xl-3 col-md-6 mb-4"> 
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Succes Order (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">1729</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-check2-circle fs-1 text-info pe-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
